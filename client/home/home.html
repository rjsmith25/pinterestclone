<section id="recentPins">
        <div class="container">
          <div class="row">
              <div class="col-xs-12">
                  <h1 class="recent-title text-xs-center">Recent Pins</h1>
                  <div class="card-columns">
                      <div ng-repeat='pin in vm.pins' class="card">
                        <img class="card-img-top img-fluid" src={{pin.image}} alt="Card image cap">
                        <div class="card-block">
                          <h4 class="card-title">{{pin.title}}</h4>
                          <p class="card-text">{{pin.description}}</p>
                          <p class="card-text"><small class="text-muted">created by:  {{pin.author}}</small></p>
                        </div>
                      </div>
                   </div>
              </div> 
          </div>
        </div>
</section>
