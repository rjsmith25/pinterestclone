<section id="Login">
        <div class="container">
          <div class="row">
              <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                  <h1 class="text-xs-center">Log in</h1>     
                   <form name="authForm" ng-submit="authForm.$valid && vm.localLogin()" novalidate>
                     <p ng-show="vm.error" class="text-danger" ng-bind="vm.error"></p>
                      <fieldset class="form-group">
                        <label for="Email">Email address</label>
                        <input ng-model="vm.user.email" type="email" name="email" class="form-control" id="Email" placeholder="Enter email" required autofocus>
                        <div ng-show="authForm.$submitted">
                            <p ng-show="authForm.email.$error.required" class="text-danger">Email required</p>
                            <p ng-show="authForm.email.$error.email" class="text-danger">Please enter a valid email</p>
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <label for="Password">Password</label>
                        <input ng-model="vm.user.password" type="password" name="password" class="form-control" id="Password" placeholder="Password" required>
                        <div ng-show="authForm.$submitted">
                          <p ng-show="authForm.password.$error.required" class="text-danger">Password required</p>
                        </div>
                      </fieldset>
                      <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                    <button ng-click="vm.twitterLogin()" class="btn btn-primary">twitter</button>
              </div> 
          </div>
        </div>
</section>
